name: SonarCloud

on:
  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize, review_requested, submitted]

jobs:
  review-check:
    name: Code Review Check for main
    runs-on: ubuntu-latest

    steps:
      - name: Check for approved review
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.setFailed("No pull request context. Skipping review check.");
              return;
            }

            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });

            const approved = reviews.data.some(review => review.state === 'APPROVED');
            if (!approved) {
              core.setFailed("Код-рев’ю не схвалено ❌");
            } else {
              console.log("✅ Код-рев’ю схвалено.");
            }

  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    needs: review-check

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Count lines of code with Cloc
        run: |
          sudo apt-get update
          sudo apt-get install -y cloc
          cloc src/ > cloc-report.txt
          cat cloc-report.txt

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=ArusMoll_MyProject
            -Dsonar.organization=arusmoll
            -Dsonar.python.version=3.10
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
